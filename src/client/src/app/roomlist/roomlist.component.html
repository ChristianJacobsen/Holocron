<md-card fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex="50%">
    <md-nav-list>
      <h3 md-subheader>Rooms</h3>
      <a *ngFor="let room of rooms; let i = index" href="/room/{{i}}">
        <md-list-item>
          <md-icon md-list-avatar>weekend</md-icon>
          <p md-line>{{ room.name }}</p>
          <p md-line>{{ room.users }} users</p>
        </md-list-item>
      </a>
    </md-nav-list>
  </md-card>
</md-card>
