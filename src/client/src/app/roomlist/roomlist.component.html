<md-card fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex="50%">
    <md-nav-list>
      <h3 md-subheader>Rooms</h3>
      <md-list-item *ngFor="let room of rooms; let i = index">
        <md-icon md-list-avatar>weekend</md-icon>
        <a md-line href="/room/{{i}}">{{ room }}</a>
        <p md-line>1337 users</p>
      </md-list-item>
    </md-nav-list>
  </md-card>
</md-card>
